<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
            手动实现一个filter
            filter返回一个过滤之后的新数组
        */
        Array.prototype.myFilter = function(callBack){
            const _self = this
            if(!Array.isArray(_self) || !_self.length || typeof(callBack) !== 'function'){ // 如果调用它的不是一个数组就直接返回一个空数据
                return []
            }
            let newArr = []
            for(let i = 0,len = _self.length; i < len;i ++){
                if(callBack(_self[i],i,_self)){
                    newArr.push(_self[i])
                }
            }
            return newArr
        }

        const arr = [1,2,3,4,6,3,2,7,7,5,2432,56,6]
        const newArr = arr.myFilter((item)=>{
            return item > 6
        })
        console.log(newArr) // [7, 7, 2432, 56]

        
    </script>
</body>
</html>
