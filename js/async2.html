<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getA () {
            return new Promise((res,rej)=>{
                setTimeout(()=>{
                    res(true)
                },4000)
            })
        }
        async function a (){
           const result = await getA()
           console.log('result',result)
           return result
        }
        /*
            await可以放在if条件判断中
        */
        async function b (type,n) {
            console.log(11111)
            switch(type){
                case 'wechat2':
                    console.log(2222)
                case 'wechat3':
                    console.log('foror')
                    if(n===2 && await a()){
                        console.log('aaaaa')
                    } else {
                        console.log('nnnnn')
                    }
                    console.log('wechat3')
                case 'wechat4':
                    console.log(4444)
            }
            console.log('last')
        }
        b('wechat3',3)
        b('wechat3',2)
        //  async函数放在一个不是async函数中执行相当于普通函数,并且返回的都是true
        function c (n) {
            console.log('ccc1111')
            if(n === 2 && a()){
                console.log('cccc2222')
            } else {
                console.log('cccc333')
            }
            console.log('cccclast')
        }
        c(2) /// ccc1111   cccc2222   cccclast
    </script>
</body>
</html>
